<section>
    <header class="section-header">
        <h2>Education</h2>
    </header>

    {% assign education = site.data.education %}

        <h3 class="item-title" >{{education.university}}

        <h3 class="item-info" >{{education.description}}</h3>
    
    </div>
</section>
